<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIGILOGS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      </head>

<div class="mb-5 pt-3">
    <a href="/dashboard/create/"><button id="create-post" class="button is-primary is-pulled-right">CREATE</button></a>
    <h2 class="title pb-4">DASHBOARD: POSTS</h2><hr>
    <!--print the shared post,if there's any, with the edit option available, while display a message to request the first post otherwise-->
{{#if posts.length}}
</div>

{{#each posts as |post|}}
    {{> post-info post}}
        <a href="/dashboard/edit/{{post.id}}"><button class="button mb-5 ml-5 is-warning">EDIT</button></a>
{{/each}}

{{else}}
<h6 class="pb-4 has-text-centered is-italic">SHARE A POST NOW!</h6>

{{/if}}
</html>
