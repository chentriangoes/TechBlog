<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIGILOGS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      </head>

<article>
    <a href="/dashboard" class="is-pulled-right"> &larr; BACK TO DASHBOARD</a>
    <h2 class="title mt-5">UPDATE POST</h2><hr>
    <form class="edit-post-form">
      <div>
          <label for="post-title">TITLE:</label>
        <input class="input" name="post-title" type="text" value="{{post.title}}" />
      </div>
      <div>
          <label for="post-content">CONTENT:</label>
        <input class="textarea" name="post-content" type="text" value="{{post.post_content}}" />
      </div>
      <div class="is-pulled-right">
        <!--print the saved post info including the posted date and how many comments so far for this post-->
         created on {{format_date post.created_at}}
        |
        <a href="/post/{{post.id}}">{{post.comments.length}} {{format_plural "comment" post.comments.length}}</a>
      </div>
      <button type="submit" class="button is-success">SAVE</button>
      <button type="button" class="button is-danger delete-post-btn">DELETE</button>
    </form>
  </article>
  
  <script src="/javascript/edit-post.js"></script>
  <script src="/javascript/delete-post.js"></script>
  <script src="/javascript/comment.js"></script>
</html>
