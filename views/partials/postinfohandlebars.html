<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIGILOGS</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      </head>

<div class="card mb-6">
  <header class="card-header card-header-title has-background-grey-lighter">
        <div class="column">
            <p class=" has-text-primary-light"></p>
            <!--print title of the post-->
            <a href="/post/{{id}}"  class="has-text-black is-capitalized is-pulled-left">{{title}} </a></p>
        </div>
  </header>

    <div class="card-content">
        <div class="content has-text-justified">
            <!--print the post content-->
            {{post_content}}
        </div>
            <div class="is-pulled-right">
                <!--print post info including username, github and twitter, created date, the number of the corresponsing saved comments-->
                <b>{{user.username}}</b> | 
                <a href="https://twitter.com/{{user.twitter}}"><i class="fab fa-twitter"></i></a> 
                <a href="https://github.com/{{user.github}}"><i class="fab fa-github"></i></a>
                 | {{format_date created_at}} | <a href="/post/{{id}}">{{comments.length}} {{format_plural "comment" comments.length}}</a>
            </div>
    </div>
</div>
</html>
